<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clody</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="logo.svg" alt="Clody Logo" class="clody-logo" />
      <a href="https://carewithclody.oopy.io/" target="_blank" class="early-access-btn">Get Early Access (50 only)</a>
      <form id="diary-form">
        <textarea
          id="diary-input"
          maxlength="200"
          placeholder="Write one thing you're grateful for today"
          required
        ></textarea>
        <div class="form-footer">
          <span id="char-count">0/200</span>
          <button type="submit" class="send-btn">Send</button>
        </div>
      </form>
      <div id="result" class="result" style="flex-direction: column; align-items: flex-start;">
        <span class="result-placeholder" style="margin-bottom: 0;">Lody will reply here in a moment!</span>
      </div>
    </div>
    <script type="module" src="main.js"></script>
    <!-- footer에서 버튼 삭제 -->
  </body>
</html>
