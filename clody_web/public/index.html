<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clody</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="AppICon.png" />
    
    <!-- Open Graph 메타 태그 (링크 공유시 썸네일용) -->
    <meta property="og:title" content="Clody - One Journal, One Lucky Day" />
    <meta property="og:description" content="Write one thing you're grateful for today and get a warm reply from your friend Lody" />
    <meta property="og:image" content="https://clodyweb.web.app/Thumbnail.png" />
    <meta property="og:url" content="https://clodyweb.web.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Clody" />
    
    <!-- Twitter Card 메타 태그 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Clody - One Journal, One Lucky Day" />
  </head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0KXBQ3NKZL"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-0KXBQ3NKZL');
  </script>
  <body>
    <div class="container">
      <img src="logo.svg" alt="Clody Logo" class="clody-logo" />
      <a href="https://carewithclody.oopy.io/" target="_blank" class="early-access-btn">Get Early Access (50 spots)</a>
      <form id="diary-form">
        <textarea
          id="diary-input"
          maxlength="200"
          placeholder="Write one thing you're grateful for today"
          required
        ></textarea>
        <div class="form-footer">
          <span id="char-count">0/200</span>
          <button type="submit" class="send-btn">Send</button>
        </div>
      </form>
      <div id="result" class="result" style="flex-direction: column; align-items: flex-start;">
        <span class="result-placeholder" style="margin-bottom: 0;">Lody will reply here in a moment!</span>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
